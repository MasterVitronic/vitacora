<section>
                <h1>Gestion de taxonomía de Vitacora</h1>
                {{#warnings}}
                    <div class="alert alert-error">{{warning}}</div>
                {{/warnings}}
                <h2>Registrar/Editar Taxonomía</h2>
                <form class="" action="" method="post">
                  <div class="grid" style="margin-top: -40px;">
                        <div class="cell -6of12" style="margin-top: 20px;">
                            <fieldset class="" style="margin-top: 20px;">
                                <label for="type">TIPO:</label>
                                <select id="type" name="type" class="form-control" style="width: 100%;">
                                    {{#types}}
                                        {{{option}}}
                                    {{/types}}
                                </select>
                            </fieldset>
                        </div>
                        <div class="cell -6of12" style="margin-top: 20px;">
                          <fieldset class="" style="margin-top: 20px;">
                            <label for="name">NOMBRE:</label>
                            <input value="{{name}}" name="name" type="text" placeholder="Nombre de la taxonomia" class="form-control" style="width: 100%;">
                          </fieldset>
                        </div>
                    </div>
                  <div class="grid -right" style="margin-top: 20px;">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/admin/taxonomy" class="btn btn-primary">Cancelar</a>
                    </div>
                  </div>
                  <input name="csrf" value="{{csrf}}" type="hidden" >
                </form>
            </section>
            <section class="grid media">
                <div class="cell -6of12">
                    <div class="alert alert-info">
                            <svg style="margin-bottom:-3px" width="16" height="16" viewBox="0 0 24 24" fill="#1A1A1A">
                                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                            </svg>
                            Categorias
                            <ul>
                                {{#categories}}
                                <li>
                                    <a href="/admin/taxonomy/categories/{{id_category}}">{{category}}</a>
                                </li>
                                {{/categories}}
                            </ul>

                        </div>
                    </div>
                    <div class="cell -6of12">
                        <div class="alert alert-info">
                            <svg style="margin-bottom:-3px" width="16" height="16" viewBox="0 0 24 24" fill="#000000">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
                            </svg>
                            Etiquetas
                            <ul>
                                {{#tags}}
                                <li>
                                    <a href="/admin/taxonomy/tags/{{id_tag}}">{{tag}}</a>
                                </li>
                                {{/tags}}
                            </ul>
                        </div>
                    </div>
                </section>
